name: "hello-node-action"
description: "Replies to @hello comments"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 24.x
    - run: npm ci
      shell: bash
      working-directory: ${{ github.action_path }}
    - run: node src/index.mjs
      shell: bash
      working-directory: ${{ github.action_path }}
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
        INPUT_MESSAGE: ${{ inputs.message }}   # ‚Üê expose input to the script
inputs:
  message:
    description: "Reply message"
    required: false
    default: "üëã Hello from the Action (default)!"
